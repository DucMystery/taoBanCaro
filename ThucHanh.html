<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc Hanh Tao Ban CaRo</title>
</head>
<body>
<p id="caro"></p>
<script>
    let b=document.getElementById('caro');
    let board=[];
    let data = "";
    for (let i=0;i<5;i++){
        board[i]=new Array(0,0,0,0,0);
    }
    for (let i=0;i<5;i++){
        data+='<br/>';
        for (let j=0;j<5;j++){
            data+=board[i][j]+"&nbsp;&nbsp;";
        }
    }
    data+="<br/><br/><input type='button' value='changeValue' onclick='changeValue()'>";
    b.innerHTML=data;
    function changeValue() {
        let positionX=parseInt(prompt("X:"));
        let positionY=parseInt(prompt("Y:"));
        data="";
        board[positionX][positionY]="x";
        for (let i=0;i<5;i++){
            data+="<br/>";
            for (let j=0;j<5;j++){
                data+=board[i][j]+"&nbsp;&nbsp;";
            }
        }
        data+="<br/><br/><input type='button' value='changeValue' onclick='changeValue()'>";
        b.innerHTML="<hr/>"+data;
    }
</script>
</body>
</html>
